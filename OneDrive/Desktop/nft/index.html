<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="bg-1">
        <div class="bg-2">
            <div class="bg-3">
                <div class="first-sec">
                    <div class="test">
                        <img src="..\images\image-equilibrium.jpg" alt="" class="image1 image">
                        <div class="image_overlay">
                            <!-- <div class="image_icon"> -->
                                <img src="..\images\icon-view.svg" alt="eye icon">
                            <!-- </div> -->
                        </div>
                    </div>
                    <h3>Equilibrium #3429</h3>
                    <p>Our Equilibrium collection promotes balance and calm.</p>
                </div>
                <div class="second-sec">
                    <div class="flex1">
                        <div class="flex2">
                            <img src="..\images\icon-ethereum.svg" alt="" class="img">
                            <p class="span text">0.041 ETH</p>
                        </div>
                    </div>
                    <div class="flex1">
                        <div class="flex2 flex">
                            <img src="..\images\icon-clock.svg" alt="" class="img">
                            <p class="text">3 days left</p>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="last-sec">
                    <div class="last-flex">
                        <img src="..\images\image-avatar.png" alt="" class="image2">
                        <p class="text">Creation of <span>Jules Wyvern</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div>
        <p>Challenge by Frontend Mentor. Coded by Rence-boop.</p>
    </div>
</body>

</html>
